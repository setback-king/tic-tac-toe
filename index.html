<!DOCTYPE html>
<html lang="en">
    
<html>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

        <title>Tic Tac Toe</title>


    </head>

    <body>
        <div class="containers">
        <header class="header">Tic Tac Toe</header>
       
        <section id="gameSetup">
            <div class="gameSettings">
               
                <div id='human' class='players'>
                    <h1>Human vs Human</h1>
                        <div class='players'>
                            <label id='playerOne' for='playerOne'>Player 1: </label>
                            <input type='text' name='playerOne' class='playerOne' placeholder="Name" required=''>
                        </div>
                        <div class='players'>
                            <label id='playerTwo' for='playerTwo'>Player 2: </label>
                            <input type='text' name='playerTwo' class='playerTwo' placeholder="Name" required=''>
                        </div>
                        <button class='play'>Play Game</button>
                </div>
            
                <span style='align-self: center; font-size: 25px; font-family: Knewave, cursive;'>OR</span>
                
                <div id='computer' class='players'>
                    <h1>Human vs AI</h1>
                        <div class='players'>
                            <label id='playerOne' for='playerOne'>Player 1: </label>
                            <input type='text' name='playerOne' class='playerOneAI' placeholder="Name" required=''>
                        </div>
                        <div class='players'>
                            <label id='computerAI' for='computerAI'>AI: </label>
                            <input type='text' name='playerTwo' class='playerTwoAI' value='Setback Bot' disabled>
                        </div>
                        <button class='play'>Play Game</button>
                </div>         
            </div>
     
        </section>

       
      <section id="game">
            <div class="container">
                <div class="playersOne">
                    <span style='font-size: 50px;'>X</span>
                    <span style="font-size: 35px;" class='playerOneName'></span>
                </div>
                <div class="board">
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
        
                </div>
                <div class="playersTwo">
                    <span style='font-size: 50px;'>O</span>
                    <span style="font-size: 35px;" class='playerTwoName'></span>
                </div>          
            </div>
            <div class='gameOptions'>
                <button class='restart'>Reset Game</button>
                <button class='options' onclick="startGame();">Main Menu</button>
             </div>
     </section>
     <section id="results">
         <div class="results">
            
         </div>
         <button class='playAgain' onclick="restartGame();">Play Again</button>
     </section>
     <footer class='footer'>Created by Setback King â™› 2021</footer>
        </div>


    <script src="script.js"></script>
    </body>



</html>
